<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src data:; style-src 'unsafe-inline'; script-src 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flusec Rule Manager</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 1rem 2rem;
        background: #1e1e1e;
        color: #ddd;
      }
      h2 { margin-top: 0; color: #fff; }

      /* Buttons */
      button {
        margin-right: 8px;
        padding: 6px 12px;
        background: #007acc;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
      }
      button:hover { background: #005fa3; }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 13px;
      }
      th, td {
        border: 1px solid #444;
        padding: 8px 10px;
        text-align: left;
        vertical-align: middle;
      }
      th { background: #2d2d2d; color: #fff; }

      /* Actions cell */
      .action-cell {
        display: flex;
        flex-direction: row;
        gap: 6px;
      }
      .action-cell button {
        background: #444;
        border-radius: 4px;
        padding: 4px 8px;
        flex: 1;
        text-align: center;
      }
      .action-cell button:hover { background: #666; }

      /* Form */
      #form {
        margin-top: 1.5rem;
        border: 1px solid #555;
        padding: 1rem;
        border-radius: 8px;
        background: #252526;
      }
      #form h3 { margin-top: 0; color: #fff; }
      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
        color: #ccc;
        font-weight: 500;
        font-size: 14px;
      }
      input, textarea, select {
        width: 100%;
        background: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 6px 8px;
        font-size: 13px;
      }
      textarea { resize: vertical; min-height: 60px; }
      select {
        appearance: none;
        background: #333 url("data:image/svg+xml;utf8,<svg fill='white' height='14' width='14' xmlns='http://www.w3.org/2000/svg'><path d='M2 5l5 5 5-5z'/></svg>") no-repeat right 8px center;
        background-size: 12px;
        padding-right: 24px;
      }
      #saveForm { margin-top: 1rem; background: #007acc; }
      #saveForm:hover { background: #005fa3; }
    </style>
  </head>
  <body>
    <h2>üîß Flusec Rule Manager</h2>
    <button id="addRule">‚ûï Add Rule</button>
    <button id="saveAll">üíæ Save All</button>

    <table id="rulesTable">
      <thead>
        <tr>
          <th style="width: 160px;">ID</th>
          <th style="width: 180px;">Name</th>
          <th>Pattern</th>
          <th style="width: 100px;">Severity</th>
          <th>Description</th>
          <th style="width: 160px;">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Inline form -->
    <div id="form">
      <h3 id="formTitle">‚ûï Add Rule</h3>

      <label for="ruleId">Rule ID</label>
      <input id="ruleId" placeholder="e.g. FLUSEC.SEC011" />

      <label for="ruleName">Name</label>
      <input id="ruleName" placeholder="Rule name" />

      <label for="rulePattern">Regex Pattern</label>
      <textarea id="rulePattern" placeholder="e.g. xox[baprs]-[0-9A-Za-z-]{10,48}"></textarea>

      <label for="ruleSeverity">Severity</label>
      <select id="ruleSeverity">
        <option value="warning">Warning</option>
        <option value="error">Error</option>
      </select>

      <label for="ruleDescription">Description</label>
      <textarea id="ruleDescription" placeholder="Explain what this rule detects"></textarea>

      <button id="saveForm">üíæ Save Rule</button>
    </div>

    <script>
      const vscode = acquireVsCodeApi();
      let rules = [];
      let editIndex = -1;

      window.addEventListener("message", (event) => {
        const msg = event.data;
        if (msg.command === "loadRules") {
          rules = Array.isArray(msg.rules) ? msg.rules : [];
          renderTable();
        }
      });

      function renderTable() {
        const tbody = document.querySelector("#rulesTable tbody");
        tbody.innerHTML = "";
        for (let i = 0; i < rules.length; i++) {
          const r = rules[i];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${escapeHtml(r.id || "")}</td>
            <td>${escapeHtml(r.name || "")}</td>
            <td><code>${escapeHtml(r.pattern || "")}</code></td>
            <td>${escapeHtml(r.severity || "")}</td>
            <td>${escapeHtml(r.description || "")}</td>
            <td>
              <div class="action-cell">
                <button onclick="editRule(${i})">‚úèÔ∏è Edit</button>
                <button onclick="deleteInWebview(${i})">üóëÔ∏è Delete</button>

              </div>
            </td>`;
          tbody.appendChild(row);
        }
      }

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function clearForm() {
        document.getElementById("ruleId").value = "";
        document.getElementById("ruleName").value = "";
        document.getElementById("rulePattern").value = "";
        document.getElementById("ruleSeverity").value = "warning";
        document.getElementById("ruleDescription").value = "";
        editIndex = -1;
      }

      function fillForm(r) {
        document.getElementById("ruleId").value = r.id || "";
        document.getElementById("ruleName").value = r.name || "";
        document.getElementById("rulePattern").value = r.pattern || "";
        document.getElementById("ruleSeverity").value = r.severity || "warning";
        document.getElementById("ruleDescription").value = r.description || "";
      }

      function scrollToForm() {
        document.getElementById("form").scrollIntoView({ behavior: "smooth", block: "start" });
      }

      function editRule(i) {
        editIndex = i;
        fillForm(rules[i]);
        document.getElementById("formTitle").textContent = "‚úèÔ∏è Edit Rule";
        scrollToForm();
      }

      function deleteInWebview(i) {
  if (!Number.isInteger(i) || i < 0 || i >= rules.length) {
    console.error("Bad index for delete:", i, "rules length:", rules.length);
    return;
  }

  const removed = rules.splice(i, 1);
  renderTable();

  // ‚úÖ Send ONE save with action=delete
  vscode.postMessage({
    command: "saveRules",
    rules,
    action: "delete",
    deletedId: removed?.[0]?.id || ""
  });
}

      function requestDelete(i) {
        const rule = rules[i];
        vscode.postMessage({ command: "confirmDelete", index: i, id: rule?.id });
      }

      document.getElementById("addRule").onclick = () => {
        clearForm();
        document.getElementById("formTitle").textContent = "‚ûï Add Rule";
        scrollToForm();
      };

      document.getElementById("saveForm").onclick = () => {
        const newRule = {
          id: document.getElementById("ruleId").value.trim(),
          name: document.getElementById("ruleName").value.trim(),
          pattern: document.getElementById("rulePattern").value.trim(),
          severity: document.getElementById("ruleSeverity").value.trim(),
          description: document.getElementById("ruleDescription").value.trim(),
        };
        if (!newRule.id || !newRule.pattern) {
          console.error("Rule ID and Pattern are required!");
          return;
        }
        if (editIndex >= 0) {
          rules[editIndex] = newRule;
        } else {
          rules.push(newRule);
        }
        
        renderTable();
        
        vscode.postMessage({ command: "saveRules", rules });

        clearForm();
        
      };

      document.getElementById("saveAll").onclick = () => {
        vscode.postMessage({ command: "saveRules", rules });
      };

      // Expose functions for inline onclick
      window.editRule = editRule;
      window.deleteInWebview = deleteInWebview;
      //window.requestDelete = requestDelete;
    </script>
  </body>
</html>
